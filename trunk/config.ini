#config.ini
#Configuration file for Morpher tool

[directories]
DATA  = %(BASEDIR)s\data
TOOLs = %(BASEDIR)s\tools
LOGS  = %(BASEDIR)s\logs

[logging]
ENABLED = yes
LEVEL   = debug

[parser]
ENABLED     = yes
HEADERPATH  = %(BASEDIR)s\junk\testdll.h
PRECOMPPATH = %(BASEDIR)s\tools\tcc\tcc.exe
COMPFLAGS   = -E

[collector]
ENABLED     = yes
LIST        = %(BASEDIR)s\data\list.txt
STACK_ALIGN = 4
TIMEOUT     = 15


[fuzzer]
ENABLED      = yes
TARGET       = %(BASEDIR)s\junk\libTestDLL.dll
DLL_TYPE     = cdecl
TIMEOUT      = 5
MUTATIONAL   = off
MUTATE_RANGE = 4
HEURISTIC    = on
RANDOM       = off
RANDOM_CASES = 10

